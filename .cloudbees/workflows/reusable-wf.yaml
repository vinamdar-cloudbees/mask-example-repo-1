apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: reusable wf 1

on:
  workflow_call:
    inputs:
      choiceInput:
        type: choice
        options:
          - info
          - warning
          - debug
      stringInput:
        type: string
      numInput:
        type: number
      boolInput:
        type: boolean 
      withDefault:
        type: number
        default: 10
      requiredInput:
        required: true
        type: number 
          
jobs:
  JobName1:
    steps:
      - name: print input
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "inputs.choiceInput = ${{inputs.choiceInput}}"
          echo "inputs.stringInput = ${{inputs.stringInput}}"
          echo "inputs.numInput = ${{inputs.numInput}}"
          echo "inputs.boolInput = ${{inputs.boolInput}}"
          echo "inputs.withDefault = ${{inputs.withDefault}}"
          echo "inputs.requiredInput = ${{inputs.requiredInput}}"
          


